<!DOCTYPE html>
<html> 
<head> 
	<link rel="stylesheet" 
	href='../static/style.css'>
</head>
<body>
	<h1> Account Log in Page  </h1> 
	<h2> Please Log into your account before Creating / Joining a group! </h2>
	
	{% if error %}
		<p class ='error'> Error! Password or Email Incorrect </p> 
	{% endif %} 
	<form method="POST"> 
		
		<label for='email'> Email </label> 
		<input type='email' id='email' name='email'>
		<br></br>
		
		<label for='password'> Password </label> 
		<input type='password' id='pw' name='pw'> 

		
		<input type='submit' action='/home.html'>
		<button class='redirect'><a href='/Signin'> New User? </a></button> 
	</form> 
</body>
</html>
